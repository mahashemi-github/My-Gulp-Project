<!-- To Do List - item Creation Tab  --------------------------------------------------->
<article id="container-to-do-list">

  <form id="create-tab">
    <h2>Add to To-Do List: </h2>
    <div class="tab">Subject:
      <p><input placeholder="Subject..." id="myInput-subject" name="subject"></p>
    </div>
    <div class="tab">Hours/Time Interval:
      <p><input placeholder="Time Interval, format 08:30-12:00..." id="myInput-time-interval" name="time" pattern="[0-23]{2}:[0-60]{2}-[0-23]{2}:[0-60]{2}" ></p>
    </div>
    <div class="tab">Create the following item:
        <p id="finalization"></p>
    </div>

    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      <button type="button" id="create" onclick=" nextPrev(1)">Create</button>
    </div>

    <div class="step-con">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>
